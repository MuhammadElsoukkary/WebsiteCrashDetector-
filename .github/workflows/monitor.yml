name: Website Monitor

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r crash_detector/crash_detector/requirements.txt
      
      - name: Run monitor
        working-directory: crash_detector/crash_detector
        env:
          TARGET_URL: ${{ secrets.TARGET_URL }}
          REQUEST_TIMEOUT: ${{ secrets.REQUEST_TIMEOUT }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          SENDER: ${{ secrets.SENDER }}
          RECIPIENTS: ${{ secrets.RECIPIENTS }}
          SCREENSHOT_DIR: screenshots
        run: python monitor.py
      
      - name: Upload screenshots (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: crash-screenshots
          path: crash_detector/crash_detector/screenshots/*.png
          if-no-files-found: ignore
